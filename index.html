<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2 class="simCalc">Simple Calculator</h2>
        <span class="calcScreen"></span>
        <div class="keypad">
            <button class="key num7">7</button>
            <button class="key num8">8</button>
            <button class="key num9">9</button>
            <button class="key divide">รท</button>
            <button class="key clean">C</button>
            <button class="key num4">4</button>
            <button class="key num5">5</button>
            <button class="key num6">6</button>
            <button class="key multiple">x</button>
            <button class="key percent">%</button>
            <button class="key num1">1</button>
            <button class="key num2">2</button>
            <button class="key num3">3</button>
            <button class="key minus">-</button>
            <button class="key num0">0</button>
            <button class="key point">.</button>
            <button class="key plus">+</button>
            <button class="key equal">=</button>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
